<!DOCTYPE html>
<html lang="en" data-lt-installed="true">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="sign in sample">
    <meta name="author" content="Mary Geraseva">
    <link rel="icon" href="">

    <title>Sign up Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="styles/signup.css" rel="stylesheet">

    <!--Fontawesome script-->
    <script src="https://kit.fontawesome.com/05cfb044c8.js" crossorigin="anonymous"></script>
</head>

<body data-new-gr-c-s-check-loaded="14.998.0" data-gr-ext-installed="" cz-shortcut-listen="true">
    <header class="p-5">
        <span class="d-block text-left fas fa-question fa-7x px-3"></span>
        <h1 class="display-4 p-3">How can you strategically aim high and achieve your goals?</h1>
        <span class="d-block text-right fas fa-question fa-7x px-3"></span>
    </header>
    <div class="row">
        <div class="col-lg-6 mt-5 pl-5">
            <h1 class="h3 font-weight-normal pt-1 pb-3 w-100">Learning to aim high is ideal for any leader<br/> who has the ambition to
                win big</h1>
            <span class="fas fa-chart-line fa-7x pt-5"></span>
        </div>
        <div class="col-lg-6">
            <form action="/" class="form-signin" method="POST">
                <h1 class="h3 mt-5 mb-5 font-weight-normal">Subscribe and learn<br />how to do it</h3>
                    <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required="true"
                        name="fName">
                    <input type="text" id="inputLastName" class="form-control" placeholder="Last name" required="true"
                        name="lName">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="true"
                        autofocus="" name="email">
                    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign in</button>

            </form>
        </div>

    </div>
    <footer class="mb-0">
        <p class="text-muted pt-5">Â© 2021</p>
    </footer>
</body>

</html>
